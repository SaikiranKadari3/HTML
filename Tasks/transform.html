<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Salsa&display=swap");
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        margin: 10px 100px;
        font-family: "Salsa", cursive;
      }
      .opt {
        height: fit-content;
        width: 80%;
        padding: 10px;
        border: 1px solid black;
        background-color: #ccc;
        margin-right: 100px;
      }
      label {
        display: inline-block;
        margin: 1px;
        border: 1px solid black;
        color: whitesmoke;
        background-color: gray;
        width: 350px;
        text-align: center;
        padding: 4px;
      }
      label:hover {
        cursor: pointer;
        background-color: black;
      }
      .result {
        position: absolute;
        top: 40%;
        left: 60%;
        width: 80px;
        height: 20%;
        padding: 10px;
        background-color: whitesmoke;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1.5;
      }
      #none:checked ~ .result {
        transform: none;
      }
      #rot:checked ~ .result {
        transform: rotate(10deg);
        transition: all 1s;
      }
      #rot45:checked ~ .result {
        transform: rotate(45deg);
        transition: all 1s;
      }
      #rotx:checked ~ .result {
        transform: rotateX(45deg);
        transition: all 1s;
      }
      #rotx100:checked ~ .result {
        transform: rotateX(100deg);
        transition: all 1s;
      }
      #roty45:checked ~ .result {
        transform: rotateY(45deg);
        transition: all 1s;
      }
      #roty80:checked ~ .result {
        transform: rotateY(80deg);
        transition: all 1s;
      }
      #skew20:checked ~ .result {
        transform: skew(20deg, 20deg);
        transition: all 1s;
      }
      #skew30:checked ~ .result {
        transform: skew(30deg, 30deg);
        transition: all 1s;
      }
      #skewx30:checked ~ .result {
        transform: skewX(30deg);
        transition: all 1s;
      }
      #skewx40:checked ~ .result {
        transform: skewX(40deg);
        transition: all 1s;
      }
      #skewy30:checked ~ .result {
        transform: skewY(30deg);
        transition: all 1s;
      }
      #skewY40:checked ~ .result {
        transform: skewY(40deg);
        transition: all 1s;
      }
      #tran:checked ~ .result {
        transform: translate(20px, 10px);
        transition: all 1s;
      }
      #tran20:checked ~ .result {
        transform: translate(20px, 20px);
        transition: all 1s;
      }
      #scale:checked ~ .result {
        transform: scale(2, 2);
        transition: all 1s;
      }
      #scale2:checked ~ .result {
        transform: scale(2, 3);
        transition: all 1s;
      }
      #mat1:checked ~ .result {
        transform: matrix(0.866, 0.7, -0.8, 0.866, 0, 0);
        transition: all 1s;
      }
      #mat2:checked ~ .result {
        transform: matrix(0.586, 0.8, -0.8, 0.586, 0, 0);
        transition: all 1s;
      }
      #mat3:checked ~ .result {
        transform: matrix(0.586, 0.8, -0.8, 0.586, 40, 30);
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="opt">
        <input type="radio" name="transform" id="none" />
        <label for="none">Transform: none;</label><br />
        <input type="radio" name="transform" id="rot" />
        <label for="rot">Transform: rotate(10deg);</label><br />
        <input type="radio" name="transform" id="rot45" />
        <label for="rot45">Transform: rotate(45deg);</label><br />
        <input type="radio" name="transform" id="rotx" />
        <label for="rotx">Transform: rotateX(45deg);</label><br />
        <input type="radio" name="transform" id="rotx100" />
        <label for="rotx100">Transform: rotateX(100deg);</label><br />
        <input type="radio" name="transform" id="roty45" />
        <label for="roty45">Transform: rotateY(45deg);</label><br />
        <input type="radio" name="transform" id="roty80" />
        <label for="roty80">Transform: rotateY(80deg);</label><br />
        <input type="radio" name="transform" id="skew20" />
        <label for="skew20">Transform: skew(20deg, 20deg);</label><br />
        <input type="radio" name="transform" id="skew30" />
        <label for="skew30">Transform: skew(30deg, 30deg);</label><br />
        <input type="radio" name="transform" id="skewx30" />
        <label for="skewx30">Transform: skewX(30deg);</label><br />
        <input type="radio" name="transform" id="skewx40" />
        <label for="skewx40">Transform: skewX(40deg);</label><br />
        <input type="radio" name="transform" id="skewy30" />
        <label for="skewy30">Transform: skewY(30deg);</label><br />
        <input type="radio" name="transform" id="skewY40" />
        <label for="skewY40">Transform: skewY(40deg);</label><br />
        <input type="radio" name="transform" id="tran" />
        <label for="tran">Transform: translate(20px, 10px);</label><br />
        <input type="radio" name="transform" id="tran20" />
        <label for="tran20">Transform: translate(20px, 20px);</label><br />
        <input type="radio" name="transform" id="scale" />
        <label for="scale">Transform: scale(2, 2);</label><br />
        <input type="radio" name="transform" id="scale2" />
        <label for="scale2">Transform: scale(2, 3);</label><br />
        <input type="radio" name="transform" id="mat1" />
        <label for="mat1">Transform: matrix(0.866,0.7,-0.8,0.866,0,0);</label
        ><br />
        <input type="radio" name="transform" id="mat2" />
        <label for="mat2">Transform: matrix(0.586,0.8,-0.8,0.586,0,0);</label
        ><br />
        <input type="radio" name="transform" id="mat3" />
        <label for="mat3">Transform: matrix(0.586,0.8,-0.8,0.586,40,30);</label
        ><br />

        <div class="result">
          See what different transform values does with this DIV element.
        </div>
      </div>
    </div>
  </body>
</html>
