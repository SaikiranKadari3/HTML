<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            border: 1px solid black;
            padding: 2px;
            text-align: center;
            height: 20px;
            margin-left: 10px;
            background-color: rgba(211, 211, 211, 0.546);
            color: black;
        }
        button {
            display: inline-block;
            height: 26px;
        }
    </style>
</head>
<body>
    <form action="./login.html">
        <fieldset>
            <legend>Signup Form</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" required placeholder="Enter your first name"><br><br>
            <label for="sname">Last Name:</label><br>
            <input type="text" name="sname" id="sname" required placeholder="Enter your Last name"><br><br>
            <label for="mail">Email:</label><br>
            <input type="email" name="mail" id="mail" required placeholder="Enter your email address"><br><br>
            <label for="pwd">Password:</label><br>
            <input type="password" name="pwd" id="pwd" required placeholder="Enter your password"><br><br>
            <button type="submit" formaction="./login.html">Submit</button>
            <a href="./login.html">Already have an account?</a>
        </fieldset>
    </form>
</body>
</html>
